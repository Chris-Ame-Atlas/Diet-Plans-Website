<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutiSync</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background-color: #0077cc;
            color: white;
            padding: 15px 0;
            font-size: 24px;
        }
        .language-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
        }
        .language-switcher img {
            width: 30px;
            height: 20px;
            margin-left: 10px;
        }
        .container {
            padding: 20px;
        }
        .plans {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .plan {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 250px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .plan:hover {
            background-color: #eef;
            transform: scale(1.05);
        }
        .floating-motto {
            position: fixed;
            bottom: 10px;
            right: 20px;
            font-size: 18px;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 10px;
            animation: fadeInOut 5s infinite;
        }
        @keyframes fadeInOut {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        .whatsapp-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
        .whatsapp-link img {
            width: 50px;
            height: 50px;
            cursor: pointer;
        }
    </style>
    <script>
        function switchLanguage() {
            let currentLang = document.documentElement.lang;
            if (currentLang === "es") {
                document.documentElement.lang = "en";
                document.querySelector("header").innerText = "Welcome to NutriSync";
                document.querySelector(".floating-motto").innerText = "Your health, our priority!";
                document.querySelectorAll(".plan").forEach((el, i) => {
                    el.innerText = plansEN[i];
                });
            } else {
                document.documentElement.lang = "es";
                document.querySelector("header").innerText = "Bienvenido a NutriSync";
                document.querySelector(".floating-motto").innerText = "Tu salud, nuestra prioridad!";
                document.querySelectorAll(".plan").forEach((el, i) => {
                    el.innerText = plansES[i];
                });
            }
        }
        const plansES = ["Plan Básico", "Plan Premium", "Plan Único", "Plan Personalizado"];
        const plansEN = ["Basic Plan", "Premium Plan", "One-Time Plan", "Customized Plan"];
    </script>
</head>
<body>
    <header>Bienvenido a NutriSync</header>
    <div class="language-switcher" onclick="switchLanguage()">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/bc/Flag_of_Spain.svg" alt="Spanish">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Flag_of_the_United_States.svg" alt="English">
    </div>
    <div class="container">
        <h2>Nuestros Planes</h2>
        <div class="plans">
            <div class="plan" onclick="window.location.href='plan-basico.html'">Plan Básico</div>
            <div class="plan" onclick="window.location.href='plan-premium.html'">Plan Premium</div>
            <div class="plan" onclick="window.location.href='plan-unico.html'">Plan Único</div>
            <div class="plan" onclick="window.location.href='plan-personalizado.html'">Plan Personalizado</div>
        </div>
    </div>
    <div class="floating-motto">Tu salud, nuestra prioridad!</div>
    <div class="whatsapp-link">
        <a href="https://wa.me/TU_NUMERO" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/WhatsApp_icon.png" alt="WhatsApp">
        </a>
    </div>
</body>
</html>
