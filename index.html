<!DOCTYPE html><html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutiSync</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background-color: #0077cc;
            color: white;
            padding: 15px 0;
            font-size: 24px;
        }
        .floating-motto {
            font-size: 22px;
            font-weight: bold;
            color: #cc0000;
            margin-top: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .plans {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .plan {
            background-color: #0077cc;
            color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 250px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            border-bottom: 4px solid red;
        }
        .plan:hover {
            background-color: #cc0000;
            transform: scale(1.05);
                    }
        .whatsapp-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
        .whatsapp-link img {
            width: 50px;
            height: 50px;
            cursor: pointer;
        }
        .chatbot-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #0077cc;
            color: white;
            padding: 10px;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
        }
        .chatbot-container {
            position: fixed;
            bottom: 80px;
            left: 20px;
            width: 300px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: none;
            padding: 10px;
        }
    </style>
    <script>
        function toggleChatbot() {
            let chatbot = document.querySelector('.chatbot-container');
            chatbot.style.display = chatbot.style.display === 'none' ? 'block' : 'none';
        }
        function handleChat(event) {
            if (event.key === "Enter") {
                let input = document.getElementById("chatbot-input");
                let messages = document.getElementById("chatbot-messages");
                let userMessage = input.value.trim();
                input.value = "";
                if (userMessage === "") return;let response = getChatbotResponse(userMessage);
            messages.innerHTML += `<p><strong>T√∫:</strong> ${userMessage}</p>`;
            messages.innerHTML += `<p><strong>NutriBot:</strong> ${response}</p>`;
            messages.scrollTop = messages.scrollHeight;
        }
    }
    function getChatbotResponse(message) {
        let responses = {
            "hola": "¬°Hola! ¬øEn qu√© puedo ayudarte?",
            "precios": "Nuestros planes var√≠an seg√∫n tus necesidades. Puedes revisarlos en la p√°gina de planes.",
            "planes": "Ofrecemos planes b√°sicos, premium y personalizados para tu salud.",
            "contacto": "Puedes contactarnos a trav√©s de WhatsApp usando el bot√≥n en nuestra p√°gina.",
            "horario": "Nuestro horario de atenci√≥n es de 8 AM a 8 PM, de lunes a viernes.",
            "adi√≥s": "¬°Gracias por visitarnos! Espero verte pronto."
        };
        message = message.toLowerCase();
        return responses[message] || "Lo siento, no tengo una respuesta para eso.";
    }
</script>

</head>
<body>
    <header>Bienvenido a NutriSync</header>
    <div class="floating-motto">Tu salud, nuestra prioridad!</div>
    <div class="container">
        <h2>Nuestros Planes</h2>
        <div class="plans">
            <div class="plan" onclick="window.location.href='plan-basico.html'">Plan B√°sico</div>
            <div class="plan" onclick="window.location.href='plan-premium.html'">Plan Premium</div>
            <div class="plan" onclick="window.location.href='plan-unico.html'">Plan √önico</div>
            <div class="plan" onclick="window.location.href='plan-personalizado.html'">Plan Personalizado</div>
        </div>
    </div>
    <div class="chatbot-button" onclick="toggleChatbot()">üí¨</div>
    <div class="chatbot-container">
        <div class="chatbot-header">NutriBot</div>
        <div id="chatbot-messages" class="chatbot-messages"></div>
        <input type="text" id="chatbot-input" class="chatbot-input" placeholder="Escribe tu mensaje..." onkeypress="handleChat(event)">
    </div>
</body>
</html>
