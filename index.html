<!DOCTYPE html><html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriSync</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background-color: #0077cc;
            color: white;
            padding: 15px 0;
            font-size: 24px;
        }
        .floating-motto {
            font-size: 22px;
            font-weight: bold;
            color: #cc0000;
            margin-top: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .plans {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .plan {
            background-color: #0077cc;
            color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 250px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            border-bottom: 4px solid red;
        }
        .plan:hover {
            background-color: #cc0000;
            transform: scale(1.05);
        }
        .plan-details {
            position: fixed;
            top: 0;
            right: -350px;
            width: 300px;
            height: 100%;
            background-color: white;
            box-shadow: -3px 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            overflow-y: auto;
            transition: right 0.3s ease;
        }
        .plan-details.active {
            right: 0;
        }
        .close-btn {
            cursor: pointer;
            color: red;
            font-weight: bold;
            font-size: 20px;
            float: right;
        }
        .language-switch {
            margin-top: 15px;
            cursor: pointer;
        }
        .whatsapp-btn {
            margin-top: 20px;
            display: inline-block;
            background-color: #25D366;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 18px;
        }
    </style>
    <script>
        function showPlanDetails(plan) {
            let details = document.getElementById('plan-details');
            let content = {
                'Plan B치sico': 'Recomendaciones generales y seguimiento mensual.',
                'Plan Premium': 'Asesor칤a personalizada, monitoreo semanal, y plan de comidas.',
                'Plan 칔nico': 'Consulta 칰nica con plan de alimentaci칩n ajustado.',
                'Plan Personalizado': 'Dieta y entrenamiento completamente ajustados a tu estilo de vida.'
            };
            document.getElementById('plan-title').innerText = plan;
            document.getElementById('plan-content').innerText = content[plan] || 'Detalles pr칩ximamente';
            details.classList.add('active');
        }
        function closePlanDetails() {
            document.getElementById('plan-details').classList.remove('active');
        }
        function switchLanguage() {
            let currentLang = document.documentElement.lang;
            document.documentElement.lang = (currentLang === 'es') ? 'en' : 'es';
            document.location.reload();
        }
    </script>
</head>
<body>
    <header>Bienvenido a NutriSync</header>
    <div class="floating-motto">Tu salud, nuestra prioridad!</div>
    <div class="language-switch" onclick="switchLanguage()">
        游깴 Cambiar Idioma
    </div>
    <div class="container">
        <h2>Nuestros Planes</h2>
        <div class="plans">
            <div class="plan" onclick="showPlanDetails('Plan B치sico')">Plan B치sico</div>
            <div class="plan" onclick="showPlanDetails('Plan Premium')">Plan Premium</div>
            <div class="plan" onclick="showPlanDetails('Plan 칔nico')">Plan 칔nico</div>
            <div class="plan" onclick="showPlanDetails('Plan Personalizado')">Plan Personalizado</div>
        </div>
    </div>
    <div class="plan-details" id="plan-details">
        <span class="close-btn" onclick="closePlanDetails()">&times;</span>
        <h2 id="plan-title">Plan</h2>
        <p id="plan-content"></p>
    </div>
    <a class="whatsapp-btn" href="https://wa.me/TU_NUMERO" target="_blank">游눫 WhatsApp</a>
</body>
</html>
