<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriSync</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background-color: #0077cc;
            color: white;
            padding: 15px 0;
            font-size: 24px;
        }
        .language-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
        }
        .language-switcher img {
            width: 30px;
            height: 20px;
            margin-left: 10px;
        }
        .container {
            padding: 20px;
        }
        .plans {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .plan {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 250px;
            cursor: pointer;
        }
        .plan:hover {
            background-color: #eef;
        }
        .floating-motto {
            position: fixed;
            bottom: 10px;
            right: 20px;
            font-size: 18px;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 10px;
        }
        .chatbot-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #0077cc;
            color: white;
            padding: 10px;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
        }
        .chatbot-container {
            position: fixed;
            bottom: 80px;
            left: 20px;
            width: 300px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: none;
            padding: 10px;
        }
        .chatbot-header {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .chatbot-messages {
            height: 150px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 5px;
            text-align: left;
        }
        .chatbot-input {
            width: calc(100% - 20px);
            padding: 5px;
            margin-top: 5px;
            border: 1px solid #ddd;
        }
    </style>
    <script>
        function switchLanguage() {
            let currentLang = document.documentElement.lang;
            if (currentLang === "es") {
                document.documentElement.lang = "en";
                document.querySelector("header").innerText = "Welcome to NutriSync";
                document.querySelector(".floating-motto").innerText = "Your health, our priority!";
                document.querySelector(".plan-basic").innerText = "Basic Plan";
                document.querySelector(".plan-premium").innerText = "Premium Plan";
            } else {
                document.documentElement.lang = "es";
                document.querySelector("header").innerText = "Bienvenido a NutriSync";
                document.querySelector(".floating-motto").innerText = "Tu salud, nuestra prioridad!";
                document.querySelector(".plan-basic").innerText = "Plan BÃ¡sico";
                document.querySelector(".plan-premium").innerText = "Plan Premium";
            }
        }

        function toggleChatbot() {
            let chatbot = document.getElementById("chatbot-container");
            chatbot.style.display = chatbot.style.display === "none" ? "block" : "none";
        }

        function handleChat(event) {
            if (event.key === "Enter") {
                let input = document.getElementById("chatbot-input");
                let messages = document.getElementById("chatbot-messages");
                let userMessage = input.value.trim();
                input.value = "";
                if (userMessage === "") return;
                
                let response = getChatbotResponse(userMessage);
                messages.innerHTML += `<p><strong>TÃº:</strong> ${userMessage}</p>`;
                messages.innerHTML += `<p><strong>NutriBot:</strong> ${response}</p>`;
                messages.scrollTop = messages.scrollHeight;
            }
        }

        function getChatbotResponse(message) {
            let responses = {
                "hola": "Â¡Hola! Â¿En quÃ© puedo ayudarte?",
                "precios": "Ofrecemos diferentes planes. Puedes revisarlos en nuestra pÃ¡gina principal.",
                "planes": "Nuestros planes incluyen opciones bÃ¡sicas y premium con asesoramiento nutricional.",
                "contacto": "Puedes contactarnos a travÃ©s de WhatsApp usando el botÃ³n en nuestra pÃ¡gina.",
                "adiÃ³s": "Â¡Gracias por visitarnos! Espero verte pronto."
            };
            message = message.toLowerCase();
            return responses[message] || "Lo siento, no tengo una respuesta para eso.";
        }
    </script>
</head>
<body>
    <header>Bienvenido a NutriSync</header>
    <div class="language-switcher" onclick="switchLanguage()">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/bc/Flag_of_Spain.svg" alt="Spanish">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Flag_of_the_United_States.svg" alt="English">
    </div>
    <div class="container">
        <h2>Nuestros Planes</h2>
        <div class="plans">
            <div class="plan plan-basic" onclick="window.location.href='plan-basico.html'">Plan BÃ¡sico</div>
            <div class="plan plan-premium" onclick="window.location.href='plan-premium.html'">Plan Premium</div>
        </div>
    </div>
    <div class="floating-motto">Tu salud, nuestra prioridad!</div>

    <div class="chatbot-button" onclick="toggleChatbot()">ðŸ’¬</div>
    <div id="chatbot-container" class="chatbot-container">
        <div class="chatbot-header">NutriBot</div>
        <div id="chatbot-messages" class="chatbot-messages"></div>
        <input type="text" id="chatbot-input" class="chatbot-input" placeholder="Escribe tu mensaje..." onkeypress="handleChat(event)">
    </div>
</body>
</html>
