<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriSync - Planes Nutricionales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .language-switch {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .language-switch img {
            width: 24px;
            height: 24px;
            margin-left: 5px;
        }
        .chatbot-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
        }
        .chatbot-container {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 300px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 10px;
            display: none;
            border-radius: 10px;
        }
        .chatbot-messages {
            height: 200px;
            overflow-y: auto;
            text-align: left;
        }
        .chatbot-input {
            width: 100%;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="language-switch" onclick="switchLanguage()">
        <span id="language-text">Espa√±ol</span>
        <img id="language-icon" src="spanish-flag.png" alt="Flag">
    </div>
    
    <h1 id="title">Bienvenido a NutriSync</h1>
    <p id="subtitle">Tu camino hacia una mejor alimentaci√≥n</p>
    
    <div class="chatbot-icon" onclick="toggleChatbot()">üí¨</div>
    <div class="chatbot-container" id="chatbot">
        <div class="chatbot-messages" id="chatbot-messages"></div>
        <input type="text" class="chatbot-input" id="chatbot-input" placeholder="Escribe tu pregunta..." onkeypress="handleChat(event)">
    </div>
    
    <script>
        function switchLanguage() {
            let languageText = document.getElementById("language-text");
            let languageIcon = document.getElementById("language-icon");
            let title = document.getElementById("title");
            let subtitle = document.getElementById("subtitle");

            if (languageText.innerText === "Espa√±ol") {
                languageText.innerText = "English";
                languageIcon.src = "english-flag.png";
                title.innerText = "Welcome to NutriSync";
                subtitle.innerText = "Your path to better nutrition";
            } else {
                languageText.innerText = "Espa√±ol";
                languageIcon.src = "spanish-flag.png";
                title.innerText = "Bienvenido a NutriSync";
                subtitle.innerText = "Tu camino hacia una mejor alimentaci√≥n";
            }
        }

        function toggleChatbot() {
            let chatbot = document.getElementById("chatbot");
            chatbot.style.display = chatbot.style.display === "none" ? "block" : "none";
        }

        function handleChat(event) {
            if (event.key === "Enter") {
                let input = document.getElementById("chatbot-input");
                let messages = document.getElementById("chatbot-messages");
                let userMessage = input.value;
                input.value = "";

                let response = getChatbotResponse(userMessage);
                messages.innerHTML += `<p><strong>T√∫:</strong> ${userMessage}</p>`;
                messages.innerHTML += `<p><strong>NutriBot:</strong> ${response}</p>`;
                messages.scrollTop = messages.scrollHeight;
            }
        }

        function getChatbotResponse(message) {
            let responses = {
                "hola": "¬°Hola! ¬øEn qu√© puedo ayudarte?",
                "precios": "Ofrecemos diferentes planes. Puedes revisarlos en nuestra p√°gina principal.",
                "planes": "Nuestros planes incluyen opciones b√°sicas y premium con asesoramiento nutricional.",
                "contacto": "Puedes contactarnos a trav√©s de WhatsApp usando el bot√≥n en nuestra p√°gina.",
                "adi√≥s": "¬°Gracias por visitarnos! Espero verte pronto."
            };
            
            message = message.toLowerCase();
            return responses[message] || "Lo siento, no tengo una respuesta para eso.";
        }
    </script>
</body>
</html>
