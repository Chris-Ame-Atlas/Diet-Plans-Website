<!DOCTYPE html><html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriSync - Planes de Dieta Personalizados</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>NutriSync</h1>
        <button id="language-toggle">EN/ES</button>
    </header><section class="motto">
    <h2 id="motto-text">Transforma tu vida con NutriSync</h2>
</section>

<section class="plans">
    <h2>Nuestros Planes</h2>
    <div class="plan" onclick="showPlanDetails('basic')">
        <h3>Plan Básico</h3>
        <p>Consulta única con recomendaciones generales.</p>
    </div>
    <div class="plan" onclick="showPlanDetails('premium')">
        <h3>Plan Premium</h3>
        <p>Plan detallado con seguimiento semanal.</p>
    </div>
</section>

<section id="plan-details" class="hidden">
    <h2 id="plan-title"></h2>
    <p id="plan-description"></p>
    <button onclick="closePlanDetails()">Cerrar</button>
</section>

<footer>
    <a id="whatsapp-button" href="https://wa.me/TU_NUMERO">
        <img src="whatsapp-logo.png" alt="WhatsApp">
    </a>
    <div id="chatbot">
        <button onclick="openChatbot()">¿Tienes preguntas?</button>
        <div id="chat-window" class="hidden">
            <p>Preguntas frecuentes:</p>
            <ul>
                <li onclick="chatResponse('¿Qué incluye el plan básico?')">¿Qué incluye el plan básico?</li>
                <li onclick="chatResponse('¿Cuánto dura el plan premium?')">¿Cuánto dura el plan premium?</li>
            </ul>
            <button onclick="closeChatbot()">Cerrar</button>
        </div>
    </div>
</footer>

</body>
</html>
