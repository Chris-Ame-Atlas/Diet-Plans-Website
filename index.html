<!DOCTYPE html><html lang="es"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutiSync</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background-color: #0077cc;
            color: white;
            padding: 15px 0;
            font-size: 24px;
        }
        .floating-motto {
            font-size: 22px;
            font-weight: bold;
            color: #cc0000;
            margin-top: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .plans {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .plan {
            background-color: #0077cc;
            color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 250px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            border-bottom: 4px solid red;
        }
        .plan:hover {
            background-color: #cc0000;
            transform: scale(1.05);
        }
        .whatsapp-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
        .whatsapp-link img {
            width: 50px;
            height: 50px;
            cursor: pointer;
        }
        .chatbot-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #0077cc;
            color: white;
            padding: 10px;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
        }
        .chatbot-container {
            position: fixed;
            bottom: 80px;
            left: 20px;
            width: 300px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: none;
            padding: 10px;
        }
        .language-switcher {
            position: fixed;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .language-switcher img {
            width: 30px;
            height: 20px;
            margin: 5px;
        }
    </style>
    <script>
        function toggleChatbot() {
            let chatbot = document.querySelector('.chatbot-container');
            chatbot.style.display = chatbot.style.display === 'none' ? 'block' : 'none';
        }
        function handleChat(event) {
            if (event.key === "Enter") {
                let input = document.getElementById("chatbot-input");
                let messages = document.getElementById("chatbot-messages");
                let userMessage = input.value.trim();
                input.value = "";
                if (userMessage === "") return;
                let response = getChatbotResponse(userMessage);
                messages.innerHTML += `<p><strong>Tú:</strong> ${userMessage}</p>`;
                messages.innerHTML += `<p><strong>NutriBot:</strong> ${response}</p>`;
                messages.scrollTop = messages.scrollHeight;
            }
        }
        function getChatbotResponse(message) {
            let responses = {
                "hola": "¡Hola! ¿En qué puedo ayudarte?",
                "precios": "Nuestros planes varían según tus necesidades. Puedes revisarlos en la página de planes.",
                "planes": "Ofrecemos planes básicos, premium y personalizados para tu salud.",
                "contacto": "Puedes contactarnos a través de WhatsApp usando el botón en nuestra página.",
                "horario": "Nuestro horario de atención es de 8 AM a 8 PM, de lunes a viernes.",
                "adiós": "¡Gracias por visitarnos! Espero verte pronto."
            };
            message = message.toLowerCase();
            return responses[message] || "Lo siento, no tengo una respuesta para eso.";
        }
        function switchLanguage() {
            let lang = document.documentElement.lang;
            if (lang === "es") {
                document.documentElement.lang = "en";
                document.querySelector("header").innerText = "Welcome to NutriSync";
                document.querySelector(".floating-motto").innerText = "Your health, our priority!";
                document.querySelector("h2").innerText = "Our Plans";
                document.querySelectorAll(".plan")[0].innerText = "Basic Plan";
                document.querySelectorAll(".plan")[1].innerText = "Premium Plan";
                document.querySelectorAll(".plan")[2].innerText = "Single Plan";
                document.querySelectorAll(".plan")[3].innerText = "Personalized Plan";
            } else {
                document.documentElement.lang = "es";
                document.querySelector("header").innerText = "Bienvenido a NutriSync";
                document.querySelector(".floating-motto").innerText = "Tu salud, nuestra prioridad!";
                document.querySelector("h2").innerText = "Nuestros Planes";
                document.querySelectorAll(".plan")[0].innerText = "Plan Básico";
                document.querySelectorAll(".plan")[1].innerText = "Plan Premium";
                document.querySelectorAll(".plan")[2].innerText = "Plan Único";
                document.querySelectorAll(".plan")[3].innerText = "Plan Personalizado";
            }
        }
    </script>
</head>
<body>
    <header>Bienvenido a NutriSync</header>
    <div class="floating-motto">Tu salud, nuestra prioridad!</div>
    <div class="language-switcher" onclick="switchLanguage()">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/bc/Flag_of_Spain.svg" alt="Spanish">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Flag_of_the_United_States.svg" alt="English">
    </div>
</body>
</html>
