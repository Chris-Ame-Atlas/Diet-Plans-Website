<!DOCTYPE html><html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriSync</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background-color: #0077cc;
            color: white;
            padding: 15px 0;
            font-size: 24px;
        }
        .floating-motto {
            font-size: 22px;
            font-weight: bold;
            color: #cc0000;
            margin-top: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .plans {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .plan {
            background-color: #0077cc;
            color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 250px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            border-bottom: 4px solid red;
        }
        .plan:hover {
            background-color: #cc0000;
            transform: scale(1.05);
        }
        .plan-details {
            position: fixed;
            top: 0;
            right: -350px;
            width: 300px;
            height: 100%;
            background-color: white;
            box-shadow: -3px 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            overflow-y: auto;
            transition: right 0.3s ease;
        }
        .plan-details.active {
            right: 0;
        }
        .close-btn {
            cursor: pointer;
            color: red;
            font-weight: bold;
            font-size: 20px;
            float: right;
        }
        .language-toggle {
            position: absolute;
            top: 15px;
            right: 15px;
            cursor: pointer;
            background: url('world-icon.png') no-repeat center;
            background-size: cover;
            width: 30px;
            height: 30px;
        }
    </style>
    <script>
        let currentLanguage = 'es';
        function toggleLanguage() {
            const elements = document.querySelectorAll('[data-es], [data-en]');
            elements.forEach(el => {
                if (currentLanguage === 'es') {
                    el.innerText = el.getAttribute('data-en');
                } else {
                    el.innerText = el.getAttribute('data-es');
                }
            });
            currentLanguage = currentLanguage === 'es' ? 'en' : 'es';
        }
        function showPlanDetails(plan) {
            let details = document.getElementById('plan-details');
            let content = {
                'Plan Básico': 'Recomendaciones generales, seguimiento mensual, guía básica de alimentación.',
                'Plan Premium': 'Asesoría personalizada, monitoreo semanal, plan de alimentación detallado con ajustes.',
                'Plan Único': 'Consulta única, plan de alimentación ajustado a necesidades específicas.',
                'Plan Personalizado': 'Dieta y entrenamiento completamente ajustados, recomendaciones avanzadas.'
            };
            document.getElementById('plan-title').innerText = plan;
            document.getElementById('plan-content').innerText = content[plan] || 'Detalles próximamente';
            details.classList.add('active');
        }
        function closePlanDetails() {
            document.getElementById('plan-details').classList.remove('active');
        }
    </script>
</head>
<body>
    <header>Bienvenido a NutriSync</header>
    <div class="language-toggle" onclick="toggleLanguage()"></div>
    <div class="floating-motto" data-es="Tu salud, nuestra prioridad!" data-en="Your health, our priority!"></div>
    <div class="container">
        <h2 data-es="Nuestros Planes" data-en="Our Plans">Nuestros Planes</h2>
        <div class="plans">
            <div class="plan" onclick="showPlanDetails('Plan Básico')" data-es="Plan Básico" data-en="Basic Plan">Plan Básico</div>
            <div class="plan" onclick="showPlanDetails('Plan Premium')" data-es="Plan Premium" data-en="Premium Plan">Plan Premium</div>
            <div class="plan" onclick="showPlanDetails('Plan Único')" data-es="Plan Único" data-en="One-Time Plan">Plan Único</div>
            <div class="plan" onclick="showPlanDetails('Plan Personalizado')" data-es="Plan Personalizado" data-en="Customized Plan">Plan Personalizado</div>
        </div>
    </div>
    <div class="plan-details" id="plan-details">
        <span class="close-btn" onclick="closePlanDetails()">&times;</span>
        <h2 id="plan-title">Plan</h2>
        <p id="plan-content"></p>
    </div>
</body>
</html>
