<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutiSync</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background-color: #0077cc;
            color: white;
            padding: 15px 0;
            font-size: 24px;
        }
        .language-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
        }
        .language-switcher img {
            width: 30px;
            height: 20px;
            margin-left: 10px;
        }
        .container {
            padding: 20px;
        }
        .plans {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .plan {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 250px;
            cursor: pointer;
        }
        .plan:hover {
            background-color: #eef;
        }
        .floating-motto {
            position: fixed;
            bottom: 10px;
            right: 20px;
            font-size: 18px;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 10px;
        }
        .chatbot {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #0077cc;
            color: white;
            padding: 10px;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
    <script>
        function switchLanguage() {
            let currentLang = document.documentElement.lang;
            if (currentLang === "es") {
                document.documentElement.lang = "en";
                document.querySelector("header").innerText = "Welcome to NutiSync";
                document.querySelector(".floating-motto").innerText = "Your health, our priority!";
                document.querySelector(".plan-basic").innerText = "Basic Plan";
                document.querySelector(".plan-premium").innerText = "Premium Plan";
            } else {
                document.documentElement.lang = "es";
                document.querySelector("header").innerText = "Bienvenido a NutiSync";
                document.querySelector(".floating-motto").innerText = "Tu salud, nuestra prioridad!";
                document.querySelector(".plan-basic").innerText = "Plan BÃ¡sico";
                document.querySelector(".plan-premium").innerText = "Plan Premium";
            }
        }
    </script>
</head>
<body>
    <header>Bienvenido a NutiSync</header>
    <div class="language-switcher" onclick="switchLanguage()">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/bc/Flag_of_Spain.svg" alt="Spanish">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Flag_of_the_United_States.svg" alt="English">
    </div>
    <div class="container">
        <h2>Nuestros Planes</h2>
        <div class="plans">
            <div class="plan plan-basic" onclick="window.location.href='plan-basico.html'">Plan BÃ¡sico</div>
            <div class="plan plan-premium" onclick="window.location.href='plan-premium.html'">Plan Premium</div>
        </div>
    </div>
    <div class="floating-motto">Tu salud, nuestra prioridad!</div>
    <div class="chatbot" onclick="alert('Hola, Â¿cÃ³mo puedo ayudarte?')">ðŸ’¬</div>
</body>
</html>
