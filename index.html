<!DOCTYPE html><html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutiSync</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background-color: #0077cc;
            color: white;
            padding: 15px 0;
            font-size: 24px;
        }
        .floating-motto {
            font-size: 22px;
            font-weight: bold;
            color: #cc0000;
            margin-top: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .plans {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .plan {
            background-color: #0077cc;
            color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 250px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            border-bottom: 4px solid red;
        }
        .plan:hover {
            background-color: #cc0000;
            transform: scale(1.05);
        }
        .whatsapp-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
        .whatsapp-link img {
            width: 50px;
            height: 50px;
            cursor: pointer;
        }
        .language-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
        }
        .language-switcher img {
            width: 30px;
            height: 20px;
            margin-left: 10px;
        }
    </style>
    <script>
        function switchLanguage() {
            let currentLang = document.documentElement.lang;
            if (currentLang === "es") {
                document.documentElement.lang = "en";
                document.querySelector("header").innerText = "Welcome to NutriSync";
                document.querySelector(".floating-motto").innerText = "Your health, our priority!";
                document.querySelectorAll(".plan")[0].innerText = "Basic Plan";
                document.querySelectorAll(".plan")[1].innerText = "Premium Plan";
                document.querySelectorAll(".plan")[2].innerText = "One-Time Plan";
                document.querySelectorAll(".plan")[3].innerText = "Personalized Plan";
            } else {
                document.documentElement.lang = "es";
                document.querySelector("header").innerText = "Bienvenido a NutriSync";
                document.querySelector(".floating-motto").innerText = "Tu salud, nuestra prioridad!";
                document.querySelectorAll(".plan")[0].innerText = "Plan Básico";
                document.querySelectorAll(".plan")[1].innerText = "Plan Premium";
                document.querySelectorAll(".plan")[2].innerText = "Plan Único";
                document.querySelectorAll(".plan")[3].innerText = "Plan Personalizado";
            }
        }
    </script>
</head>
<body>
    <header>Bienvenido a NutriSync</header>
    <div class="floating-motto">Tu salud, nuestra prioridad!</div><div class="language-switcher" onclick="switchLanguage()">
    <img src="https://upload.wikimedia.org/wikipedia/commons/b/bc/Flag_of_Spain.svg" alt="Spanish"> 
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Flag_of_the_United_States.svg" alt="English"> 
</div>

<div class="container">
    <h2>Nuestros Planes</h2>
    <div class="plans">
        <div class="plan" onclick="window.location.href='plan-basico.html'">Plan Básico</div>
        <div class="plan" onclick="window.location.href='plan-premium.html'">Plan Premium</div>
        <div class="plan" onclick="window.location.href='plan-unico.html'">Plan Único</div>
        <div class="plan" onclick="window.location.href='plan-personalizado.html'">Plan Personalizado</div>
    </div>
</div>

<div class="whatsapp-link">
    <a href="https://wa.me/YOUR_PHONE_NUMBER" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
    </a>
</div>

</body>
</html>
